{% extends "plantilla.html" %}

{% block body %}

    <h2 class="text-center display-5 text-primary mt-5 mb-5">¿Deseas eliminar {{ album[1] }}?</h2>

        {% with mensajes = get_flashed_messages() %}
            {% if mensajes %}
                {% for msj in mensajes %}
                    <div class="flash">{{ msj }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    <form action="/ConfirmarEliminarAlbum/{{detalles[0]}}", method="POST">
        <input type="text" name="txtTitulo" placeholder="Título" value="{{ album[1] }}" disabled>
        <input type="text" name="txtArtista" placeholder="Artista" value="{{ album[2] }}" disabled>
        <input type="number" name="txtYear" placeholder="Año de publicación" value="{{ album[3] }}" disabled>
        <button type="submit">Eliminar</button>
    </form>

{% endblock %}
