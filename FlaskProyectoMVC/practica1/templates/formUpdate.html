<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Álbum</title>
</head>
<body>
    <h2>Actualizar Álbum</h2>
    <form action="{{ url_for('actualizar_album') }}" method="POST">
        <input type="hidden" name="id" value="{{ album[0] }}">
        <label>Título:</label>
        <input type="text" name="titulo" value="{{ album[1] }}" required><br>
        <label>Artista:</label>
        <input type="text" name="artista" value="{{ album[2] }}" required><br>
        <label>Año:</label>
        <input type="number" name="anio" value="{{ album[3] }}" required><br>
        <button type="submit">Actualizar Álbum</button>
    </form>
    <a href="{{ url_for('home') }}">Volver al inicio</a>
</body>
</html>
