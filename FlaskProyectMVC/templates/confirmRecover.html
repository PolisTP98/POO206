{% extends "plantilla.html" %}

{% block body %}

    <h2 class="text-center display-5 text-primary mt-5 mb-5">¿Deseas recuperar {{ album[1] }}?</h2>

    <form action="/recuperarAlbum/{{ album[0] }}" method="POST">
        <div class="mb-3">
            <input type="text" class="form-control" name="txtTitulo" placeholder="Título" value="{{ album[1] }}" disabled>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="txtArtista" placeholder="Artista" value="{{ album[2] }}" disabled>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="txtYear" placeholder="Año de publicación" value="{{ album[3] }}" disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Recuperar álbum</button>
        </div>
    </form>

    <a class="btn btn-success mt-5" href = "{{ url_for('albums.inicio') }}">Regresar</a>

    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            {% for msj in mensajes %}
                <div class="flash mt-5">{{ msj }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

{% endblock %}
