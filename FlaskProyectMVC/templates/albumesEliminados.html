{% extends "plantilla.html" %}

{% block body %}

    <h2 class="text-center display-5 text-primary mt-5 mb-5">Álbumes eliminados</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Álbum</th>
            </tr>
        </thead>
        <tbody>
            {% for album in albums %}
                <tr>
                    <td>{{ album[0] }}</td>
                    <td>
                        <a href="{{ url_for('albums.confirmarRecuperarAlbum', id_album = album[0]) }}">{{ album[1] }}</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-success mt-5" href = "{{ url_for('albums.inicio') }}">Regresar</a>

{% endblock %}
