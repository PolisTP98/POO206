<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar restaurante</title>
</head>
<body>
    <h2>Â¿Deseas eliminar {{detalles[1]}}?</h2>
    <br>
    <br>
    <br>

        {% with mensajes = get_flashed_messages() %}
            {% if mensajes %}
                {% for msj in mensajes %}
                    <h4 style="color: red">{{msj}}</h4>
                {% endfor %}
            {% endif %}
        {% endwith %}

    <form action="/confirmar_eliminar_restaurante/{{detalles[0]}}", method="POST">
        <input type="text" name="txtRestaurante" value="{{detalles[1]}}" disabled>
        <br>
        <input type="text" name="txtTipoDeComida" value="{{detalles[2]}}" disabled>
        <br>
        <textarea name="txtComentario" placeholder="Comentario (opcional)" disabled>{{detalles[3]}}</textarea>
        <br>
        <input type="number" name="intCalificacion" value="{{detalles[4]}}" disabled>
        <br>
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
